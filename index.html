<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="container">
      <div class="book-heading">
         <h1>Library</h1>
         <button class="add-new-book-btn">Add New Book</button>
         <div class="book-counter">Books: 0</div>
      </div>
      <div class="books-grid"></div>
   </div>
   <div class="modal">
      <form id="addBookForm">
         <div class="form-row">
            <label class="title-label" for="title">Title:</label>
            <input type="text" id="bookFormTitle" name="title" placeholder="The Hobbit" required>
         </div>
         <div class="form-row">
            <label class="author-label" for="author">Author:</label>
            <input type="text" id="bookFormAuthor" name="author" placeholder="J.R.R. Tolkien" required>
         </div>
         <div class="form-row">
            <label class="pages-label" for="pages">Pages:</label>
            <input type="number" id="bookFormPages" name="pages" placeholder="295" required>
         </div>
         <div class="form-row">
            <label class="read-label" for="read">Have you read it yet?</label>
            <select id="bookFormRead" name="read">
               <option value="true">Yes</option>
               <option value="false">No</option>
            </select>
         </div>
         <div class="form-row">
            <p>*All fields required.</p>
         </div>
      <button class="add-to-lib-btn" type="submit">Submit</button>
      </form>
   </div>
   <div class="overlay"></div>
</body>
</html>
